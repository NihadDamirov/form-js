<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Input</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      .company-capital-inside {
        margin-bottom: 15px;
      }
      .select-section {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="form" style="display: flex; flex-direction: column; gap: 0px">
      <div>
        <div>
          <div id="inputsContainer" style="margin: 0 !important"></div>
          <select class="select-section">
            <option value="">user1</option>
            <option value="">user2</option>
            <option value="">user3</option>
          </select>
          <input type="text" class="amount-input" />
          <button class="add-user" onclick="addInput()">
            İstifadəçi əlavə et
          </button>
        </div>
      </div>
    </div>

    
    <script>
      function addInput() {
          const container = document.querySelector('#form > div > div');
          const clonedDiv = container.cloneNode(true);
  
          container.parentNode.appendChild(clonedDiv);
  
          const removeButton = document.createElement('button');
          removeButton.textContent = 'Sil';
          removeButton.classList.add("user-remove-btn")
          removeButton.onclick = function () {
              this.parentNode.remove();
          };
          clonedDiv.appendChild(removeButton);
  
          clonedDiv.querySelector('input[type="text"]').value = '';
      }
  </script>
  </body>
</html>
